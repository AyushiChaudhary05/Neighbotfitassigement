<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login ‚Äì NeighborFit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('images/loginbackground.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h2>Welcome Back</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label>Email:</label>
          <input type="email" class="form-control" name="email" required />
        </div>
        <div class="mb-3">
          <label>Password:</label>
          <input type="password" class="form-control" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p class="mt-3 text-center">
          Don‚Äôt have an account? <a href="signup.html">Sign Up</a>
        </p>
      </form>
      <div id="loginResult" class="text-center mt-3"></div>
    </div>
  </div>

  <!-- Login Success Modal -->
  <div class="modal fade" id="loginSuccessModal" tabindex="-1" aria-labelledby="loginSuccessLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="loginSuccessLabel">Login Successful</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          üéâ Welcome back! You have successfully logged in.
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const email = form.email.value;
      const password = form.password.value;

      const res = await fetch("https://neighborfit-5y19.onrender.com/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();
      const resultEl = document.getElementById("loginResult");

      if (res.ok) {
        const modal = new bootstrap.Modal(document.getElementById("loginSuccessModal"));
        modal.show();

        setTimeout(() => {
          window.location.href = "match.html";
        }, 1500);
      } else {
        resultEl.innerHTML = `<div class="alert alert-danger">‚ùå ${data.message}</div>`;

      }
    });
  </script>

</body>
</html>
