<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup ‚Äì NeighborFit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('images/sector27.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 form-container">
        <h2 class="text-center mb-4">Create Account</h2>
        <form id="signupForm">
          <div class="mb-3">
            <label>Name:</label>
            <input type="text" class="form-control" name="name" required />
          </div>
          <div class="mb-3">
            <label>Email:</label>
            <input type="email" class="form-control" name="email" required />
          </div>
          <div class="mb-3">
            <label>Password:</label>
            <input type="password" class="form-control" name="password" required />
          </div>
          <button type="submit" class="btn btn-success w-100">Sign Up</button>
          <p class="mt-3 text-center">
            Already have an account? <a href="login.html">Login</a>
          </p>
        </form>
        <div id="signupResult" class="text-center mt-3"></div>
      </div>
    </div>
  </div>

  <!-- Signup Success Modal -->
  <div class="modal fade" id="signupSuccessModal" tabindex="-1" aria-labelledby="signupSuccessLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="signupSuccessLabel">Signup Successful</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          üéâ You have successfully signed up. Redirecting to login...
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const name = form.name.value;
      const email = form.email.value;
      const password = form.password.value;

      try {
        const res = await fetch("https://neighbotfitassigement.onrender.com/api/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password }),
        });

        const data = await res.json();
        const resultEl = document.getElementById("signupResult");

        if (res.ok) {
          const modal = new bootstrap.Modal(document.getElementById("signupSuccessModal"));
          modal.show();

          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        } else {
          resultEl.innerHTML = `<div class="alert alert-danger">‚ùå ${data.message || "Signup failed"}</div>`;
        }
      } catch (err) {
        console.error("Signup request failed:", err);
        document.getElementById("signupResult").innerHTML =
          `<div class="alert alert-danger">‚ùå Server error</div>`;
      }
    });
  </script>

</body>
</html>
